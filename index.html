<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandNest - Discover top brands in one catalogue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="brand-section">
                <h1 class="brandnest-heading">BrandNest</h1>
                <p class="brandnest-subtitle">Discover top brands in one catalogue</p>
                <div class="stats">
                    <span id="results-count">Loading...</span>
                </div>
            </div>
            
        </div>
    </header>

    <main>
        <div class="search-section">
            <div class="container">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <input type="text" id="search-input" placeholder="Search Zara, Mango, H&Mâ€¦" autocomplete="off">
                        <button id="search-clear" class="search-clear" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="search-results-info" id="search-results-info"></div>
                </div>
            </div>
        </div>
        
        <div class="filters-bar">
            <div class="container">
                <div class="filter-buttons">
                <div class="filter-dropdown-container">
                    <button class="filter-button" id="brand-button">
                        <span class="filter-label">Brand</span>
                        <span class="filter-arrow">â–¼</span>
                    </button>
                    <div class="filter-dropdown-panel" id="brand-panel">
                        <div class="dropdown-header">
                            <input type="text" placeholder="Search brand" class="filter-search" id="brand-search">
                        </div>
                        <div class="dropdown-content" id="brand-options">
                            <!-- Brand options will be populated by JS -->
                        </div>
                        <div class="dropdown-footer">
                            <button class="reset-btn" id="reset-brand">Reset</button>
                            <button class="save-btn" id="save-brand">Save</button>
                        </div>
                    </div>
                </div>

                <div class="filter-dropdown-container">
                    <button class="filter-button" id="category-button">
                        <span class="filter-label">Category</span>
                        <span class="filter-arrow">â–¼</span>
                    </button>
                    <div class="filter-dropdown-panel" id="category-panel">
                        <div class="dropdown-header">
                            <input type="text" placeholder="Search category" class="filter-search" id="category-search">
                        </div>
                        <div class="dropdown-content" id="category-options">
                            <!-- Category options will be populated by JS -->
                        </div>
                        <div class="dropdown-footer">
                            <button class="reset-btn" id="reset-category">Reset</button>
                            <button class="save-btn" id="save-category">Save</button>
                        </div>
                    </div>
                </div>

                <div class="filter-dropdown-container" id="price-container">
                    <button class="filter-button" id="price-button">
                        <span class="filter-label">Price</span>
                        <span class="filter-arrow">â–¼</span>
                    </button>
                    <div class="filter-dropdown-panel" id="price-panel">
                        <div class="dropdown-content">
                            <div class="price-range">
                                <div class="price-input-group">
                                    <label>Min Price (â‚¬)</label>
                                    <input type="number" id="min-price" min="0" max="999" placeholder="0">
                                </div>
                                <div class="price-input-group">
                                    <label>Max Price (â‚¬)</label>
                                    <input type="number" id="max-price" min="0" max="999" placeholder="999">
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-footer">
                            <button class="reset-btn" id="reset-price">Reset</button>
                            <button class="save-btn" id="save-price">Save</button>
                        </div>
                    </div>
                </div>

                <!-- Dynamic attribute filter buttons will be added here by JS -->
                
                <button id="clear-all-filters" class="clear-all-btn">Clear All</button>
                </div>
                <div class="filter-hint">
                    <span>ðŸ’¡ Select a category to see precise filters</span>
                </div>
            </div>
        </div>

        <section class="products-section">
            <div class="container">
                <div class="products-grid" id="products-grid">
                    <!-- Product cards will be populated by JS -->
                </div>

                <div class="load-more-container">
                    <button id="load-more-btn" class="load-more-btn" style="display: none;">
                        Load More Products
                    </button>
                    <div id="loading-indicator" class="loading">
                        Loading products...
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="mobile-filter-toggle" class="mobile-filter-toggle">
        <button id="filter-toggle-btn">
            <span>Filters</span>
            <span class="filter-count" id="active-filters-count"></span>
        </button>
    </div>

    <!-- Analytics Configuration -->
    <script src="config.js"></script>
    <!-- User Identification System -->
    <script src="user-identification.js"></script>
    <!-- Analytics Service -->
    <script src="analytics.js"></script>
    <!-- Authentication System -->
    <script src="auth.js"></script>
    <!-- Authentication UI -->
    <script src="auth-ui.js"></script>
    <!-- Favorites Management -->
    <script src="favorites.js"></script>
    <!-- Main Application -->
    <script src="script.js"></script>
</body>
</html>
